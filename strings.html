<!-- Document type -->
<!DOCTYPE html>
<html lang="en">
<!-- Head section with title -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strings</title>
</head>
<!-- Body -->
<body style="background-color: powderblue;">
    <div class="main">
        <!-- Make the box for the input -->
        <div class="container"> 
            <h1 style="text-align: center;">Palindrome Checker</h1>
            <div style="text-align: center;" class="input-form">
                <input type="text" id="textInput" placeholder="Enter text">
                <!-- this button when clicked will run the javascript for the palindrome -->
                <button onclick="checkPalindrome()">Check</button>
            </div><br>
            <!-- result -->
            <div style="text-align: center;" class="result" id="result"></div>
        </div>
    </div>
    <script>
        function checkPalindrome() {
    const textInput = document.getElementById('textInput').value;
    const result = document.getElementById('result');

    // Remove non-alphanumeric characters and convert to lowercase
    const cleanString = textInput.replace(/[^a-zA-Z0-9]/g, '').toLowerCase();

    // Reverse the cleaned string
    const reversedString = cleanString.split('').reverse().join('');

    // Check if the cleaned string is equal to its reversed version
    if (cleanString === reversedString) {
        result.textContent = `"${textInput}" is a palindrome!`;
        result.style.color = 'green';
    } else {
        result.textContent = `"${textInput}" is not a palindrome.`;
        result.style.color = 'red';
    }
}
    </script>
    <!-- Page break -->
    <br><br><hr style="height: 3px;border-width: o;color: gray;background-color: grey;">
   
   
    <div class="container">
        <h2 style="color: rgb(139, 0, 111);">Unlock the Secret</h2>
        <!-- First Name Box -->
        <label for="firstName">First Name:</label> <br>
        <input type="text" id="firstName" name="firstName"><br> 
        <!-- Last Name Box -->
        <label for="lastName">Last Name:</label> <br>
        <input type="text" id="lastName" name="lastName"><br> 
        <!-- ZipCode Box -->
        <label for="zipCode">Zip Code:</label> <br>
        <input type="text" id="zipCode" name="zipCode"><br> <br>
        <!-- Button -->
        <button onclick="checkInput()">Reveal Message</button>
        <p id="message"></p>
    </div>

    <script>
        // Function to validate and display the secret message
        function checkInput() {
            let firstName = document.getElementById("firstName").value;
            let lastName = document.getElementById("lastName").value;
            let zipCode = document.getElementById("zipCode").value;
            // Combine first and last name with a space
            let fullName = firstName + " " + lastName;

            // Check if full name is too long
            if (fullName.length > 20) {
                alert("Full name is too long!");
                return;
            } 

            // Check if zip code is valid (only 5 digits)
            if (zipCode.length !== 5 || isNaN(zipCode)) { 
                alert("Please enter a valid 5-digit zip code!");
                return;
            } 

            // If inputs are valid, display the secret message
            document.getElementById("message").innerHTML = "The secret message is: 'Welcome, " + fullName + "!'";
        }
    </script>

</body>
</html>
